<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="score-board">
        <div>
            Player: 
            <span id="player-score">0</span>
        </div>
        <div>
            Computer: 
            <span id="computer-score">0</span>
        </div>
    </div>

    <div id="choices">
        <button id="rock-btn">
            Rock
        </button>
        <button id="paper-btn">
            Paper
        </button>
        <button id="scissors-btn">
            Scissors
        </button>
    </div>
    <div id="results">
        <ul>
        </ul>
    </div>

    <script>
        const CHOICES = ['rock', 'paper', 'scissors']
        let [playerScore, computerScore] = [0, 0]

        function getComputerChoice() {
            let pick = Math.floor(Math.random() * CHOICES.length)
            return CHOICES[pick]
        }

        function parseHumanChoice(id) {
            switch (id) {
                case 'rock-btn':
                    return CHOICES[0]
                case 'paper-btn':
                    return CHOICES[1]
                case 'scissors-btn':
                    return CHOICES[2]
            }
        }

        function playRound(humanChoice, computerChoice){
            const list = document.querySelector('#results > ul')
            const result = document.createElement('li')
            result.innerText = `You(${humanChoice}) vs Computer(${computerChoice})`
            if (humanChoice === computerChoice) {
                result.innerText = "Tie: " + result.innerText
                list.appendChild(result)
                return -1
            } else if (
                (humanChoice === "rock" && computerChoice === "scissors") ||
                (humanChoice === "paper" && computerChoice === "rock") ||
                (humanChoice === "scissors" && computerChoice === "paper")
                ) {
                    result.innerText = "Win: " + result.innerText
                    list.appendChild(result)
                    return 0
                } else {
                    result.innerText = "Lose: " + result.innerText
                    list.appendChild(result)
                    return 1
                }
            }

        function updateScore(winner) {
            if (winner === 0) {
                playerScore++
            } else if (winner === 1) {
                computerScore++
            }
            document.querySelector('#player-score').innerText = playerScore
            document.querySelector('#computer-score').innerText = computerScore
        }

        function checkWinner() {
            if (playerScore === 5) {
                alert("You Win!")
            }
            else if(playerScore === 5) {
                alert("You Lose!")
            }
        }

        const choices = document.querySelectorAll('#choices > button')
        choices.forEach((button) => {
            button.addEventListener('click', (e) => {
                const winner = playRound(parseHumanChoice(e.target.id), getComputerChoice())
                updateScore(winner)
                checkWinner()
            })
            
        })
    </script>
</body>
</html>
