<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <main>
        <div id="sidebar">
            <h4>Projects</h4>
            <div id="project-div">
                <!-- Divs of Projects; class:project -->
                 <div class="p1">Project 1</div >
                 <div class="p1">Project 2</div >
            </div>
            <form id="add-project-form">
                <input type="text" id="project-name-field" placeholder="Enter Project Name" />
                <button id="add-project" type="submit">New List</button>
            </form>
        </div>
        <div id="content">
            <dialog id="todo-dialog">
                <form id="todo-form" action="" method="dialog">
                    <legend>Add Task</legend>
                    <div class="form-group">
                        <label for="title">Task:</label>
                        <input type="text" id="title" name="title" placeholder="Enter Task" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description" placeholder="Enter Task Description" required>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date:</label>
                        <input type="date" name="dueDate">
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <div id="priority-radio">
                            <div>
                                <input type="radio" name="priority" id="high" value="High">
                                <label for="high">High</label>
                            </div>
                            <div>
                                <input type="radio" name="priority" id="medium" value="Medium">
                                <label for="medium">Medium</label>
                            </div>
                            <div>
                                <input type="radio" name="priority" id="low" value="Low">
                                <label for="low">Low</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button id="submit-btn" type="submit">Add Task</button>
                        <button id="cancel-btn" type="reset">Cancel</button>
                    </div>
                </form>
            </dialog>
            <div>
                <h3 id="project-name">Project Name</h3>
            </div>
            <div id="todo-list">
                <!-- divs of todo item; class todo-item -->
                 <div class="todo-item p1">Todo 1</div>
            </div>
            <div id="add-todo-div">
                <button id="add-todo" class="todo-item p1">New Task</button>
            </div>
        </div>    
    </main>
    <script src="./index.js"></script>
</body>
</html>
