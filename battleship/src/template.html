<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div id="app">
      <div id="message">---</div>
      <div class="battle-wrapper">
        <div id="left-board" class="board">
          <div class="board-title-container">
            <h3 class="board-title">Left Board</h3>
          </div>
          <div class="letter-container">
            <div class="letter guide">a</div>
            <div class="letter guide">b</div>
            <div class="letter guide">c</div>
            <div class="letter guide">d</div>
            <div class="letter guide">e</div>
            <div class="letter guide">f</div>
            <div class="letter guide">g</div>
            <div class="letter guide">h</div>
            <div class="letter guide">i</div>
            <div class="letter guide">j</div>
          </div>
          <div id="player-board" class="field-container"></div>
          <div class="number-container">
            <div class="number guide">0</div>
            <div class="number guide">1</div>
            <div class="number guide">2</div>
            <div class="number guide">3</div>
            <div class="number guide">4</div>
            <div class="number guide">5</div>
            <div class="number guide">6</div>
            <div class="number guide">7</div>
            <div class="number guide">8</div>
            <div class="number guide">9</div>
          </div>
        </div>
        <div id="right-board" class="board">
          <div class="board-title-container">
            <h3 class="board-title">Right Board</h3>
          </div>
          <div class="letter-container">
            <div class="letter guide">a</div>
            <div class="letter guide">b</div>
            <div class="letter guide">c</div>
            <div class="letter guide">d</div>
            <div class="letter guide">e</div>
            <div class="letter guide">f</div>
            <div class="letter guide">g</div>
            <div class="letter guide">h</div>
            <div class="letter guide">i</div>
            <div class="letter guide">j</div>
          </div>
          <div id="enemy-board" class="field-container"></div>
          <div class="number-container">
            <div class="number guide">0</div>
            <div class="number guide">1</div>
            <div class="number guide">2</div>
            <div class="number guide">3</div>
            <div class="number guide">4</div>
            <div class="number guide">5</div>
            <div class="number guide">6</div>
            <div class="number guide">7</div>
            <div class="number guide">8</div>
            <div class="number guide">9</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
