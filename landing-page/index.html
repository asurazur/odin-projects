<!DOCTYPE html>
<html lang="en">
<head>

    <title>Project: Landing Page | The Odin Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./images/logoipsum-383.svg" alt="Header Logo" width="32px">

        </div>
        <ul class="links">
            <li><a href="#" class="secondary-text">Home</a></li>
            <li><a href="#" class="secondary-text">About</a></li>
            <li><a href="#" class="secondary-text">Contact</a></li>
        </ul>

                This website is awsome

            <div class="secondary-text">

                Sign Up

    </div>
