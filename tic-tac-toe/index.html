<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library | Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page-container">
        <div id="header">Tic Tac Toe</div>
        <div id="board">
        </div>
        <div id="score-board">
            <div class="score-label">Player 1 (X)</div>
            <div class="score-label">Tie</div>
            <div class="score-label">Player 2 (O)</div>
            <div id="p1-score" class="score-value">0</div>
            <div id="tie-score" class="score-value">0</div>
            <div id="p2-score" class="score-value">0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
