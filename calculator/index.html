<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="screen">
        <div id="display">
            0
        </div>
        <div id="buttons">
            <button class="btn btn-other">AC
            </button>
            <button class="btn btn-other">+/-
            </button>            
            <button class="btn btn-other">%
            </button>
            <button class="btn btn-operator">รท
            </button>

            <button class="btn btn-operand">7
            </button>
            <button class="btn btn-operand">8
            </button>
            <button class="btn btn-operand">9
            </button>
            <button class="btn btn-operator">ร
            </button>

            <button class="btn btn-operand">4
            </button>
            <button class="btn btn-operand">5
            </button>
            <button class="btn btn-operand">6
            </button>
            <button class="btn btn-operator">-
            </button>

            <button class="btn btn-operand">1
            </button>
            <button class="btn btn-operand">2
            </button>
            <button class="btn btn-operand">3
            </button>
            <button class="btn btn-operator">+
            </button>

            <button id='zero' class="btn btn-operand">0
            </button>
            <button class="btn btn-operand">.
            </button>
            <button id='eq' class="btn btn-operator">=
            </button>
        </div>
    </div>
</body>
</html>
